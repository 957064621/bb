<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤可以成为我的恋人吗？</title>
    <link rel="shortcut icon" href="images/心.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="mainImage" src="images/heart.png" alt="爱心">
        <h1 id="question">谷婕宝宝，可以成为我的恋人吗？</h1>
        <div class="buttons">
            <button id="yes">可以</button>
            <button id="no">不要</button>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <audio id="backgroundMusic" loop>
        <source src="music/love-song.mp3" type="audio/mpeg">
        <source src="music/love-song.ogg" type="audio/ogg">
        您的浏览器不支持音频播放。
    </audio>

    <script src="script.js"></script>
</body>
</html>
